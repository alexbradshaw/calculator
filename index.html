<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <div class="container" id="mainContainer" style="border: 1px black solid; height: 98vh; margin-top: .5%;">
        <div class="calculatorNumber">
            <h1 style="font-size: 80px;" id="currentCalc">0</h1>
        </div>
        <div class="calculatorLine">
            <div style="border: 1px black solid; width: 90%; "></div>
        </div>
        <div style="height: 68%; margin: 5%;">
            <div class="row row-cols-3" style="height: 100%; width: 80%; float: left;">
                <div><button class="col btn btn-primary customButton ">1</button></div>
                <div><button class="col btn btn-primary customButton">2</button></div>
                <div><button class="col btn btn-primary customButton">3</button></div>
                <div><button class="col btn btn-primary customButton">4</button></div>
                <div><button class="col btn btn-primary customButton">5</button></div>
                <div><button class="col btn btn-primary customButton">6</button></div>
                <div><button class="col btn btn-primary customButton">7</button></div>
                <div><button class="col btn btn-primary customButton">8</button></div>
                <div><button class="col btn btn-primary customButton">9</button></div>
            </div>
            <button class="col btn btn-primary symbols">Clear</button>
            <button class="col btn btn-primary symbols">+</button>
            <button class="col btn btn-primary symbols">-</button>
            <button class="col btn btn-primary symbols">*</button>
            <button class="col btn btn-primary symbols">/</button>
            <button class="btn btn-primary" style="height:15%; width: 51%; font-size: 70px;">0</button>
            <button class="btn btn-primary" style="height:15%; width: 22%; font-size: 70px; margin-left: 2%;">.</button>
            <button class="btn btn-primary" style="height:15%; width: 20%; font-size: 70px; margin-left: 2%;">=</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src='./assets/script.js'> </script>

</body>

</html>
